name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Build backend image
      run: docker build -t capstone-backend ./backend

    - name: Build frontend image
      run: docker build -t capstone-frontend ./frontend

    - name: Run backend unit tests
      run: docker run capstone-backend pytest -q --disable-warnings --cache-clear
